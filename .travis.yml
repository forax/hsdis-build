sudo: true
language: java

os:
  - linux
  - osx

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install build-essential ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install lzip ; fi

script:
- chmod u+x ./build.sh
- "./build.sh"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: hsdis-amd64.so
  on:
    tags: true

